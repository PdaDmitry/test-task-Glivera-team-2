<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/styles.css" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="cont__app">
    <section>
      <!-- sidebar -->
      <aside class="sidebar">
        <div class="cont__sidebar">
          <h2 class="sidebar__title">Dashboard</h2>
          <ul class="sidebar__list">
            <li class="sidebar__li">
              <button class="sidebar__btn" data-content="dashboard">
                Dashboard
              </button>
            </li>
            <li class="sidebar__li">
              <button class="sidebar__btn" data-content="product">
                Product
              </button>
            </li>
            <li class="sidebar__li">
              <button class="sidebar__btn" data-content="customers">
                Customers
              </button>
            </li>
            <li class="sidebar__li">
              <button class="sidebar__btn" data-content="income">
                Income
              </button>
            </li>
            <li class="sidebar__li">
              <button class="sidebar__btn" data-content="promote">
                Promote
              </button>
            </li>
            <li class="sidebar__li">
              <button class="sidebar__btn" data-content="help">Help</button>
            </li>
          </ul>
        </div>
        <div class="cont__manager">
          <img src="./img/photo__Evano-2x.jpg" alt="Evano" width="45" height="42" class="img__manager" />
          <div class="manager__info">
            <h3 class="manager__title">Evano</h3>
            <p class="manager__text">Project Manager</p>
          </div>
        </div>
      </aside>
    </section>

    <div class="cont__view">
      <header class="header display__none">
        <h2 class="header__title ">Hello Evano üëãüèº</h2>
      </header>

      <main class="main__wind">
        <section class="content" id="dashboard">
          <h3 class="main__wind--title">Welcome to the Dashboard!</h3>
        </section>
        <section class="content" id="product">
          <h3 class="main__wind--title">Product information.</h3>
        </section>
        <section class="content" id="customers">
          <div>
            <div>
              <h3 class="main__wind--title">All Customers</h3>
              <p class="active__memb">Active Members</p>
            </div>
            <form class="form">
              <input class="input" type="text" name="picture" placeholder="Search" />
              <button class="btn-search" type="submit">Search</button>
            </form>
          </div>

          <div class="customer__params--title">
            <span class="customer-name">Customer Name</span>
            <span class="company">Company</span>
            <span class="phone__number">Phone Number</span>
            <span class="email">Email</span>
            <span class="country">Country</span>
            <span class="status">Status</span>
          </div>
          <div class="divider"></div>
          <ul class="custom__info"></ul>
          <!-- =========================================================== -->
          <section class="pagination">
            <div class="pagination__text"></div>
            <div class="page__buttons"></div>
          </section>
        </section>
        <section class="content" id="income">
          <h3 class="main__wind--title">View income statistics here.</h3>
        </section>
        <section class="content" id="promote">
          <h3 class="main__wind--title">Promote your products here.</h3>
        </section>
        <section class="content" id="help">
          <h3 class="main__wind--title">Help and support information here.</h3>
        </section>
      </main>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
